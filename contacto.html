<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contactos - Barberia Alura</title>
</head>
<body>

    <header>

        <div class="caja">

        <h1><img src="productos/logo.png" alt="Logo de la Barberia Alura"></h1>

        <nav>
            
            <ul>

                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Contacto</a></li>
    
            </ul>

        </nav>

        </div>

        

    </header>

    <main>


        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@carter.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="5555 cincorriente">
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

            <legend>多Como le gustaria que lo contactemos?</legend>

            <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
           
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            



            </fieldset>


            <fieldset>

                
            <legend>多En cual horario prefiere ser atendido?</legend>
            <select>

                <option>Ma単ana</option>
                <option>Tarde</option>
                <option>Noche</option>

            </select>

            </fieldset>

            <label class="checkbox" ><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia</label>


            <input type="submit" value="Enviar formulario" class="enviar">


        </form>

       <table>

        <thead>
            <tr>
                <th>Dia</th>
                <th>horario</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
            </tr>

        </tbody>
       
        
       </table> 


    </main>

    <footer>

        <img src="productos/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>


    </footer>
    
</body>
</html>
